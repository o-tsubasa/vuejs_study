  <!-- V3.x -->
  <script src="https://unpkg.com/vue@next"></script>
  <div id='app'>
    <p>{{message}}</p>
    <p v-text='message'></p>
    <button v-on:click='reverseMessage'>メッセージ反転</button>
  </div>  

  <script>
    // Vueの宣言(Vueインスタンス)
    Vue.createApp({
      data() {
        return {
          message: 'HelloWorld'
        }
      },
      methods: {
        reverseMessage() {
          this.message = this.message.split('').reverse().join('');
        }
      }
    }).mount('#app')
  </script>
