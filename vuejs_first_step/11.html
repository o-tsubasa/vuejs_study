  <meta charset="UTF-8">

<body>
  <!-- V2.x -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id='app'>
    <ul>
      <li v-for='(fruit, i) in fruits'>({{i}}){{fruit}}</li>
    </ul>

    <ul>
      <li v-for='(value, key, index) in object'>({{index}}){{key}}--{{value}}</li>
    </ul>
  </div>  

  <script>
    new Vue({
      el: '#app',
      data: {
        fruits: ['りんご', 'ばなな', 'ぶどう'],
        object: {
          firstName: '太郎',
          lastName: '田中',
          age: 21
        }
      }
    })
  </script>
