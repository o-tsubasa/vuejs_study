  <!-- V3.x -->
  <script src="https://unpkg.com/vue@next"></script>
  <div id='app'>
    <ul>
      <li v-for='(fruit, i) of fruits'>({{i}}){{fruit}}</li>
    </ul>
    <ul>
      <template v-for='fruit of fruits'>
        <li v-text='fruit'></li>
        <hr>
      </template>
    </ul>
    <ul>
      <li v-for='n of 10'>{{n}}</li>
    </ul>
  </div>  

  <script>
    // Vueの宣言(Vueインスタンス)
    Vue.createApp({
      data: function() {
        return {
          fruits: ['りんご', 'ばなな', 'ぶどう']
        }
      }
    }).mount('#app')
  </script>
