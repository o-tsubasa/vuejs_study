<body>
  <!-- V2.x -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id="app1">
    <p>{{ message }}</p>
  </div>  

  <div id="app2">
    <p>{{ message }}</p>
    <button @click="changeMessage1">インスタンス１のMessageを変更</button>
  </div>

  <script>
    var vm1 = new Vue({
      el: '#app1',
      data: {
        message: 'インスタンス１'
      }
    })

    var vm2 = new Vue({
      el: '#app2',
      data: {
        message: 'インスタンス２'
      },
      methods: {
        changeMessage1: function() {
          vm1.message = 'インスタンス２から変えました'
        }
      }
    })
  </script>
