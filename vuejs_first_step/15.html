  <meta charset="UTF-8">

<body>
  <!-- V2.x -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id="app">
    <p>{{ message }}</p>
    <hello></hello>
    <hello></hello>
    <hello></hello>
  </div>

  <div id="app2">
  </div>
  <div id="app3"></div>

  <script>
    Vue.component('hello', {
      template: '<p>こんにちはcomponent</p>'
    });

    var vm = new Vue({
      data: {
        message: 'こんにちは'
      }
    })
    vm.$mount('#app')

    new Vue({
      data: {
        name: 'たろ'
      },
      template: '<h1>こんにちは、{{name}}<hello></hello></h1>'
    }).$mount('#app2')

    new Vue({
      data: {
        name: 'じろ'
      },
      render: function(createElement) {
        return createElement('h1', 'こんにちは、' + this.name)
      }
    }).$mount('#app3')
  </script>
