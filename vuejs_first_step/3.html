  <!-- V3.x -->
  <script src="https://unpkg.com/vue@next"></script>
  <div id='app'>
    <p>現在{{ number }}回クリックされてます</p>
    <button v-on:click="countUp(2)">カウントアップ</button>

    <p v-on:mousemove='changeMousePosition(3, $event)'>マウスを乗せてください<span v-on:mousemove.stop>反応しないでください</span></p>
    <p>X: {{ x }}, Y: {{ y }}</p>
    <input type="text" v-on:keyup.enter='myAlert'> 
  </div>  

  <script>
    // Vueの宣言(Vueインスタンス)
    Vue.createApp({
      data() {
        return {
          number: 0,
          x: 0,
          y: 0,
        }
      },
      methods: {
        countUp(times) {
          this.number += 1 * times
        },
        changeMousePosition(divideNumber, event) {
          this.x = event.clientX / divideNumber;
          this.y = event.clientY / divideNumber;
        },
        myAlert() {
          alert('アラート');
        }
      }
    }).mount('#app')
  </script>
</body>
